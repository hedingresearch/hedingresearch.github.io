<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录页面</title>
</head>
<body>
  <div>
    <label for="username">用户名:</label>
    <input type="text" placeholder="请输入用户名..." id="username">
    <label for="passwd">密码:</label>
    <input type="password" placeholder="请输入密码..." id="passwd">
    <input type="button" value="登录" onclick="login()">
    <input type="button" value="清除" onclick="doClear()">
  </div>
  <script type="text/javascript">
    // 示例账户信息（仅供演示，实际应用中应从服务器获取）
    const accountAll = [
      { username: 'user1', passwd: 'password1' },
      { username: 'user2', passwd: 'password2' }
    ];

    function login() {
      const username = document.getElementById('username').value.trim();
      const passwd = document.getElementById('passwd').value.trim();

      if (!username || !passwd) {
        alert('请输入用户名和密码');
        return;
      }

      const account = accountAll.find(acc => acc.username === username);

      if (!account) {
        alert('账户不存在');
      } else if (account.passwd === passwd) {
        alert('登录成功');
        window.location.replace("http://www.baidu.com/");
      } else {
        alert('密码错误');
      }
    }

    function doClear() {
      document.getElementById('username').value = '';
      document.getElementById('passwd').value = '';
    }
  </script>
</body>
</html>
