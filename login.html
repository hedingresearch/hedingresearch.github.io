<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    
        <style>
      /* Apply general styles */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        margin: 0;
        background-color: #f4f4f9; /* Light background color */
      }

      div {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px; /* Set a fixed width for the login form */
      }

      /* Label styling */
      span {
        font-size: 18px;
        margin-right: 10px;
        display: inline-block;
      }

      /* Input fields styling */
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Button styling */
      input[type="button"] {
        width: 48%;
        padding: 10px;
        margin: 10px 1%;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #007bff;
        color: white;
      }

      input[type="button"]:hover {
        background-color: #0056b3;
      }
    </style>
    
    
  </head>
  <body>
    <div>
      <span>用户名:</span>
      <input type="text" placeholder="请输入用户名..." id="username">
      <span>密码:</span>
      <input type="password" placeholder="请输入用户名..." id="passwd">
      <input type="button" value="登录" onclick="login()">
      <input type="button" id="btnClear" value="清除" onclick="doClear()" />
    </div>
    <script type="text/javascript">
      let accountAll = [{ // 存储账户json数据的数组
          username: heding,
          passwd: 'bit'
        }
      ]
      function login() { //登陆判断
        let username = document.getElementById('username').value;
        let passwd = document.getElementById('passwd').value;
        let account = accountAll.filter(function(e) {
          return e.username == username
        })[0]; // 筛选账号返回数组，不存在则返回空数组
        if (!account) {
          alert('账户不存在');
        } else {
          if (account.username == username && account.passwd == passwd) {
            window.location.href="https://hedingresearch.github.io/fileshare/";

          } else {
            alert('密码错误');
          }
        }
      }
      function doClear() { //获取页面所有的input框，是text和password框，内容=空串
        let inputs = document.getElementsByTagName("input");
        for (let i = 0; i < inputs.length; i++) {
          if (inputs[i].type == 'text' || inputs[i].type == 'password') {
            inputs[i].value = '';
          }
        }
      }
      //给清除按钮增加onclick事件
      let btnClear = document.getElementById('btnClear');
      btnClear.addEventListener('click', function() {
        doClear();
      });
    </script>
  </body>
</html>
