<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>    
    <style>
      /* Basic styles for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f9; /* Light background for the entire page */
        font-size: 14px; /* Reduced base font size */
      }

      /* Center the login form horizontally and adjust its vertical position */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;  /* Align the form to the top */
        height: 100vh; /* Full viewport height */
        padding-top: 30px;  /* Adjust top margin to move form down a bit */
      }

      .login-form {
        text-align: center;
        padding: 15px;
        width: 270px; /* Reduced width for the form */
        /* Removed background color to avoid white background */
      }

      /* Increased font size for labels, but reduced to make it smaller overall */
      .login-form span {
        font-size: 16px; /* Reduced font size */
      }

      /* Input fields styling */
      .login-form input[type="text"], .login-form input[type="password"] {
        font-size: 14px;  /* Reduced font size */
        padding: 8px;
        margin: 8px 0;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      /* Button styling */
      .login-form input[type="button"] {
        font-size: 14px;  /* Reduced font size */
        padding: 8px;
        margin: 8px 5px;
        width: 48%;
        cursor: pointer;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #007bff;
        color: white;
      }

      .login-form input[type="button"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Login form container, centered horizontally and adjusted towards the top -->
    <div class="login-container">
      <div class="login-form">
        <span>用户名:</span>
        <input type="text" placeholder="请输入用户名..." id="username">
        <br>
        <span>密码:</span>
        <input type="password" placeholder="请输入密码..." id="passwd">
        <br>
        <input type="button" value="登录" onclick="login()">
        <input type="button" id="btnClear" value="清除" onclick="doClear()">
      </div>
    </div>

    <script type="text/javascript">
      let accountAll = [{ // 存储账户json数据的数组
        username: 'heding',
        passwd: 'bit'
      }];

      function login() { // 登录判断
        let username = document.getElementById('username').value;
        let passwd = document.getElementById('passwd').value;
        let account = accountAll.filter(function(e) {
          return e.username == username;
        })[0]; // 筛选账号返回数组，不存在则返回空数组
        
        if (!account) {
          alert('账户不存在');
        } else {
          if (account.username == username && account.passwd == passwd) {
            window.location.href = "https://hedingresearch.github.io/fileshare/";
          } else {
            alert('密码错误');
          }
        }
      }

      function doClear() { // 获取页面所有的input框，清空内容
        let inputs = document.getElementsByTagName("input");
        for (let i = 0; i < inputs.length; i++) {
          if (inputs[i].type == 'text' || inputs[i].type == 'password') {
            inputs[i].value = '';
          }
        }
      }

      // 给清除按钮增加onclick事件
      let btnClear = document.getElementById('btnClear');
      btnClear.addEventListener('click', function() {
        doClear();
      });
    </script>
  </body>
</html>
