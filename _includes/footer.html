<footer class="site-footer" style="background-color: #f8f9fa; padding: 20px 0;">
  <div class="wrapper" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
    <div class="footer-col-wrapper" style="display: flex; justify-content: center; align-items: flex-start; flex-wrap: wrap; width: 100%;">
      <div class="footer-col footer-col-1" style="flex: 1; margin: 10px; min-width: 250px; text-align: center;">
        <ul class="contact-list" style="list-style: none; padding: 0;">
          <li style="margin-bottom: 10px;"><strong>{{ site.description }}</strong></li>
          <li style="margin-bottom: 10px;"><a href="{{ site.address }}" target="_blank">{{ site.address }}</a></li>
        </ul>
      </div>
      <div class="footer-col footer-col-2" style="flex: 1; margin: 10px; min-width: 250px; text-align: center;">
        <ul class="contact-list" style="list-style: none; padding: 0;">
          <li style="margin-bottom: 10px;"><strong>联系方式</strong></li>
          <li style="margin-bottom: 10px;"><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
